<html>
  <head>
    <title>Animating Shapes</title>

    <!--  --------- IMPORTED LIBRARIES  ------>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Creating scene -->

      <!--  --------- SKY  --------- -->

      <a-sky color="#7efff9"></a-sky>

      <!--  --------- GROUND  --------- -->

      <a-plane
        id="ground"
        color="#098c00"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="20"
      ></a-plane>

      <!-- antenna -->
      <a-circle
        position="0 9.15 0"
        color="#0014f3"
        radius="0.8"
        material="side: double"
      >
      </a-circle>
      <a-cylinder
        color="#757575"
        height="1.5"
        radius="0.05"
        position="0 10.7 0"
        animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-cylinder>
      <a-sphere
        color="#8400ff"
        radius="0.3"
        position="0 11.3 0"
        animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>
      <!-- Head -->
      <a-box
        id="head"
        color="#0079cf"
        position="0 8 0"
        width="3.2"
        height="2.2"
      >
      </a-box>

      <!-- Eyes -->

      <a-sphere
        color="#fff"
        position="-0.63 8.3 0.2"
        radius="0.6"
        rotation="0 10 0"
      >
      </a-sphere>

      <a-sphere
        color="#000"
        radius="0.15"
        position="-0.63 8.1 0.9"
        animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-sphere
        color="#fff"
        position="0.63 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="#000"
        radius="0.15"
        position="0.63 8.1 0.9"
        animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <!-- Mouth -->
      <a-entity
        position="0 8.2 0.55"
        rotation="0 0 120"
        geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;"
        material="side:double;color:#ff0000;"
      ></a-entity>

      <!-- Neck -->
      <a-box id="neck" color="#ff76c6" position="0 6.7 0" width="2" height="0.4">
      </a-box>

      <!-- Body -->
      <a-box
        id="body"
        color="#3900d6"
        position="0 4.5 0"
        width="4.5"
        height="4"
      >
      </a-box>

      <!-- First Row color boxes-->
      <a-plane color="#00a98d" height="1" position="-1.1 5.8 0.7"></a-plane>
      <a-plane color="#96c953" height="1" position="0 5.8 0.7"></a-plane>
      <a-plane color="#ffb300" height="1" position="1.1 5.8 0.7"></a-plane>

      <!-- Second Row color boxes-->
      <a-plane color="#00ff2f" height="1" position="-1.1 4.65 0.7"></a-plane>
      <a-plane color="#810779" height="1" position="0 4.65 0.7"></a-plane>
      <a-plane color="#ff6b6b" height="1" position="1.1 4.65 0.7"></a-plane>

      <!-- Third Row -->
      <a-plane color="#a6ff00" height="1" position="-1.1 3.5 0.7"></a-plane>
      <a-plane color="#ff0000" height="1" position="0 3.5 0.7"></a-plane>
      <a-plane color="#ffc800" height="1" position="1.1 3.5 0.7"></a-plane>

      <!-- Left Hand -->
      <a-cylinder
        position="-2.5 5.4 0"
        rotation="30 90 0"
        color="#00ff00"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="-2.95 4.7 0"
        rotation="-50 90 0"
        color="#0040ff"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>

      <a-cylinder
        position="-3.4 5.05 0"
        rotation="-50 90 0"
        height="1.3"
        width="0.3"
        radius="0.3"
        color="#00ff00"
      ></a-cylinder>
      <a-entity
        position="-4.3 5.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:#ff0000;"
      ></a-entity>

      <!-- Right Hand -->
      <a-cylinder
        position="2.7 5.5 0"
        rotation="-50 90 0"
        color="#00ff00"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="3.4 5 0"
        rotation="-50 90 0"
        color="#0040ff"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>

      <a-cylinder
        position="4 5.4 0"
        rotation="50 90 0"
        color="#00ff00"
        height="1.3"
        width="0.3"
        radius="0.3"
      ></a-cylinder>
      <a-entity
        position="4.5 5.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:#ff0000;"
      ></a-entity>

      <!-- Left Legs -->
      <a-cylinder color="#00ff00" radius="0.4" height="3.5" position="-1 0.7 0">
      </a-cylinder>

      <a-entity
        position="-1 2 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.8; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="-1 1.7 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.8; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="-1 1.4 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.8; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="-1 -0.35 -0.2"
        rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="color:#0040ff"
      ></a-entity>

      <!-- Right Leg -->
      <a-cylinder color="#00ff00" radius="0.4" height="3.5" position="1 0.7 0">
      </a-cylinder>

      <a-entity
        position="1 2 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.8; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="1 1.7 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.8; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="1 1.4 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.8; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="1 -0.35 -0.2"
        rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="color:#0040ff"
      ></a-entity>

       <!--  --------- CAMERA --------- -->

       <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
    </a-camera>
  </a-scene>
  <!-- Closing scene -->
</body>
</html>
